<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="./css/mediaquery.css">
        <script src="https://kit.fontawesome.com/22223afe0f.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>
<body>
    <nav class="nav-bar bg-dark">
        <div class="container">           
            <h1 class="logo lg-heading text-light">WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">Address</h2>
                        <p>Mohallah Hayakhel Hazar khwani Peshawar.</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-envelope fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">Email</h2>
                        <p>kashifkarimkhan88@gmail.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">Contact</h2>
                        <p>0331-8897467</p>
                    </div>
                    <img src="./img/company-img.jpg" alt="company image">
                </div>
                    <form action="" class="form">
                        <h2 class="text-black lg-heading">Contact Us</h2>
                        <p class="text-grey">let us know your Question, complaints and suggestions.</p>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="" id="username" placeholder="usename">
                        </div>
                        <div class="form-group">
                            <label for="phonenumber">Phone</label>
                            <input type="text" name="" id="phonenumber" placeholder="phone">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="" id="email" placeholder="email">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" placeholder="type your message" required></textarea>
                        </div>

                        <button type="submit" class="form-btn">Submit</button>
                    </form>
                </div>
        </div>
    </section>
    <footer class="footer">
        <div class="social-media-links">
            <i class="fa fa-facebook-f fa-4x"></i>
            <i class="fa fa-twitter fa-4x"></i>
            <i class="fa fa-whatsapp fa-4x"></i>
        </div>
        <p>World Travel &copy; 2020, All Rights Reserved </p>
    </footer>
</body>
</html>
